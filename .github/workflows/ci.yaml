name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # Add the thank you message step here
      - name: Send Thank You Message
        run: |
          echo "Thank you for contributing to our project! Your efforts are appreciated. ðŸŽ‰" | \
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -d @- "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"
