name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # Set the GH_TOKEN environment variable at the job level
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # Add the thank you message step here
      - name: Send Thank You Message
        run: |
          gh issue comment add ${{ github.event.issue.number }} --body "Thank you for contributing to our project! Your efforts are appreciated. ðŸŽ‰"
